name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-18.04 # needed for pre-built python versions
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.5
          - 3.6
          - 3.7
          - 3.8
    steps:
      - name: Clone fiftyone-brain
        uses: actions/checkout@v1
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Check Python version
        run: |
          python --version
          pip --version
      - name: Install dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install pyarmor twine
      - name: Build wheel (Linux)
        run: |
          python setup.py bdist_wheel --plat-name linux
      - name: Build wheel (macOS)
        run: |
          python setup.py bdist_wheel --plat-name mac
      - name: Build wheel (Windows)
        run: |
          python setup.py bdist_wheel --plat-name win
      - name: Upload wheel (Linux)
        uses: actions/upload-artifact@v2
        with:
          name: wheel-linux-${{ matrix.python-version }}
          path: dist/*linux*.whl
      - name: Upload wheel (macOS)
        uses: actions/upload-artifact@v2
        with:
          name: wheel-macos-${{ matrix.python-version }}
          path: dist/*macos*.whl
      - name: Upload wheel (Windows)
        uses: actions/upload-artifact@v2
        with:
          name: wheel-windows-${{ matrix.python-version }}
          path: dist/*win*.whl
  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.6
    env:
      VIRTUAL_ENV: test # TODO remove when voxel51/fiftyone#152 is fixed
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install fiftyone
        run: |
          pip install --index https://pypi.voxel51.com fiftyone
      - name: Download fiftyone-brain wheel
        uses: actions/download-artifact@v2
        with:
          name: wheel-linux
          path: downloads/fiftyone-brain.whl
      - name: Reinstall fiftyone-brain
        run: |
          pip install --force-reinstall --no-deps downloads/fiftyone-brain.whl
      - name: Install test dependencies
        run: |
          pip install imageio torch torchvision
      - name: Run tests
        run: |
          find tests/ -name '*.py' -print0 | xargs -0 --max-args 1 --verbose python
